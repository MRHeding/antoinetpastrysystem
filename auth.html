<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Antoinette's Pastries</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="Logo.png" alt="Antoinette's Pastries Logo" class="h-8 w-8 mr-3 object-contain">
                    <h1 class="text-xl font-bold text-gray-800">Antoinette's Pastries</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img src="Logo.png" alt="Antoinette's Pastries Logo" class="h-16 w-16 mx-auto mb-4 object-contain">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="mt-2 text-gray-600">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white rounded-lg shadow-xl p-8">
                <form id="login" class="space-y-6">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                        <input id="login-username" name="username" type="text" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="login-password" name="password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-amber-600 hover:text-amber-500">Forgot password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <button onclick="showRegisterForm()" class="font-medium text-amber-600 hover:text-amber-500">Sign up</button>
                    </p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="bg-white rounded-lg shadow-xl p-8 hidden">
                <form id="register" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="register-first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input id="register-first-name" name="first_name" type="text" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                        </div>
                        <div>
                            <label for="register-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input id="register-last-name" name="last_name" type="text" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                        </div>
                    </div>
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="register-username" name="username" type="text" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="register-email" name="email" type="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label for="register-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input id="register-phone" name="phone" type="tel" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="register-password" name="password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                        <p class="mt-1 text-sm text-gray-500">Must be at least 6 characters</p>
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="register-confirm-password" name="confirm_password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <button onclick="showLoginForm()" class="font-medium text-amber-600 hover:text-amber-500">Sign in</button>
                    </p>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="hidden text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-amber-600 mb-4"></i>
                <p class="text-gray-600">Processing...</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
