<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Antoinette's Pastries</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Logo.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <div id="navigation-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">My Orders</h1>
            <p class="text-gray-600 mt-2">Track and manage your pastry orders</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600"></div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h3 class="text-lg font-semibold text-red-800 mb-2">Unable to Load Orders</h3>
            <p class="text-red-600 mb-4">There was an error loading your orders.</p>
            <button onclick="loadOrders()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                Try Again
            </button>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
            <i class="fas fa-shopping-bag text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No Orders Yet</h3>
            <p class="text-gray-600 mb-6">You haven't placed any orders yet. Start shopping to see your orders here!</p>
            <a href="products.html" class="bg-amber-600 text-white px-6 py-3 rounded-md hover:bg-amber-700 transition-colors inline-flex items-center">
                <i class="fas fa-shopping-cart mr-2"></i>
                Start Shopping
            </a>
        </div>

        <!-- Orders Content -->
        <div id="orders-content" class="hidden">
            <!-- Filter and Search -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6 p-6">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                    <div class="flex flex-col sm:flex-row gap-4 flex-1">
                        <div class="relative flex-shrink-0">
                            <select id="status-filter" class="bg-white border border-gray-300 rounded-md px-4 py-2 pr-8 w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent" style="-webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: none;">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="preparing">Preparing</option>
                                <option value="ready">Ready</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-2 top-3 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative flex-1">
                            <input type="text" id="search-orders" placeholder="Search orders..." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-center lg:justify-end">
                        <div class="text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-md">
                            <i class="fas fa-list-ul mr-2"></i>
                            <span id="orders-count">0 orders found</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders List -->
            <div id="orders-list" class="space-y-4">
                <!-- Orders will be dynamically loaded here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-8 justify-center">
                <nav class="flex items-center space-x-2 bg-white rounded-lg shadow-sm border border-gray-200 p-2">
                    <button id="prev-page" class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i class="fas fa-chevron-left mr-1"></i>
                        Previous
                    </button>
                    <div id="page-numbers" class="flex space-x-1">
                        <!-- Page numbers will be generated here -->
                    </div>
                    <button id="next-page" class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Next
                        <i class="fas fa-chevron-right ml-1"></i>
                    </button>
                </nav>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200 sticky top-0 bg-white z-10">
                    <div class="flex items-center justify-between">
                        <h3 class="text-2xl font-semibold text-gray-900">Order Details</h3>
                        <button onclick="closeOrderModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
            
                <div id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-20 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="js/shared.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
