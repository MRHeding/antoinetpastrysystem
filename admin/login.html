<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Antonette's Pastries</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-amber-600 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-shield-alt text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Admin Access</h2>
                <p class="mt-2 text-gray-600">Sign in to access the admin panel</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form id="admin-login" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                        <input id="username" name="username" type="text" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
                               placeholder="Enter your username or email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
                               placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In to Admin Panel
                        </button>
                    </div>
                </form>
                
                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <h3 class="text-sm font-medium text-blue-800 mb-2">Demo Credentials:</h3>
                    <p class="text-sm text-blue-700">
                        <strong>Username:</strong> admin<br>
                        <strong>Password:</strong> admin123
                    </p>
                </div>
                
                <div class="mt-6 text-center">
                    <a href="../index.html" class="text-sm text-gray-600 hover:text-amber-600">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Main Site
                    </a>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="hidden text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-amber-600 mb-4"></i>
                <p class="text-gray-600">Authenticating...</p>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3 mt-0.5"></i>
                    <div>
                        <h3 class="text-sm font-medium text-red-800">Authentication Failed</h3>
                        <p id="error-text" class="mt-1 text-sm text-red-700"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin-auth.js"></script>
</body>
</html>
