    <script>
        // Check for unread chat messages
        async function updateChatBadge() {
            try {
                const response = await fetch('../api/chat.php?action=get_unread_count', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const badge = document.getElementById('admin-chat-badge');
                    if (badge && data.unread_count > 0) {
                        badge.textContent = data.unread_count > 99 ? '99+' : data.unread_count;
                        badge.classList.remove('hidden');
                    } else if (badge) {
                        badge.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error updating chat badge:', error);
            }
        }
        
        // Update badge on load and periodically
        updateChatBadge();
        setInterval(updateChatBadge, 10000); // Check every 10 seconds
    </script>
