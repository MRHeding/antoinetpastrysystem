<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Antoinette's Pastries</title>
    <meta name="description" content="Browse our complete collection of artisanal pastries, cakes, and baked goods. Fresh daily with premium ingredients and traditional techniques.">
    <link href="css/output.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-extended bg-pattern bg-floating-elements">
    <!-- Navigation -->
    <div id="navigation-container"></div>

    <!-- Page Header -->
    <section class="bg-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Our Delicious Products</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Discover our complete collection of handcrafted pastries, each made with love and the finest ingredients
                </p>
            </div>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="py-8 bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search products..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-4">
                    <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        <option value="">All Categories</option>
                        <option value="cakes">Cakes</option>
                        <option value="pastries">Pastries</option>
                        <option value="cookies">Cookies</option>
                        <option value="breads">Breads</option>
                        <option value="desserts">Desserts</option>
                    </select>
                    <select id="sort-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="category">Sort by Category</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-16 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Products will be loaded here via JavaScript -->
                <div class="col-span-full text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Loading delicious pastries...</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div id="pagination-container" class="mt-12 flex justify-center">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Newsletter Signup -->
    <section class="py-16 bg-gradient-to-r from-amber-50 to-orange-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h3 class="text-3xl font-bold text-gray-800 mb-4">Stay Updated</h3>
            <p class="text-lg text-gray-600 mb-8">Subscribe to our newsletter for new product announcements and special offers</p>
            <div class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                <input type="email" placeholder="Enter your email" 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                <button class="bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition-colors">
                    Subscribe
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 bg-amber-600 text-white p-3 rounded-full shadow-lg hover:bg-amber-700 transition-all duration-300 opacity-0 invisible z-50">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Product Details Modal -->
    <div id="product-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <button id="close-product-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
                
                <div class="p-6">
                    <div class="flex flex-col md:flex-row gap-8">
                        <!-- Product Image -->
                        <div class="md:w-1/2">
                            <div class="bg-gray-100 rounded-lg overflow-hidden">
                                <img id="modal-product-image" src="" alt="Product" class="w-full h-auto object-cover">
                            </div>
                        </div>
                        
                        <!-- Product Details -->
                        <div class="md:w-1/2">
                            <h2 id="modal-product-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                            <p id="modal-product-category" class="text-sm text-amber-600 mb-4"></p>
                            
                            <div class="mb-6">
                                <h3 class="text-2xl font-bold text-gray-800 mb-1">$<span id="modal-product-price"></span></h3>
                            </div>
                            
                            <div class="mb-8">
                                <h4 class="text-lg font-semibold text-gray-800 mb-2">Description</h4>
                                <p id="modal-product-description" class="text-gray-600"></p>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <div class="flex items-center border border-gray-300 rounded-lg">
                                    <button id="decrease-quantity" class="px-4 py-2 text-gray-600 hover:bg-gray-100">-</button>
                                    <input type="number" id="product-quantity" value="1" min="1" class="w-12 text-center border-0 focus:ring-0">
                                    <button id="increase-quantity" class="px-4 py-2 text-gray-600 hover:bg-gray-100">+</button>
                                </div>
                                
                                <button id="add-to-cart-btn" class="w-32 bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="product-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <button id="close-product-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
                
                <div class="p-6">
                    <div class="flex flex-col md:flex-row gap-8">
                        <!-- Product Image -->
                        <div class="md:w-1/2">
                            <div class="bg-gray-100 rounded-lg overflow-hidden">
                                <img id="modal-product-image" src="" alt="Product" class="w-full h-auto object-cover">
                            </div>
                        </div>
                        
                        <!-- Product Details -->
                        <div class="md:w-1/2">
                            <h2 id="modal-product-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                            <p id="modal-product-category" class="text-sm text-amber-600 mb-4"></p>
                            
                            <div class="mb-6">
                                <h3 class="text-2xl font-bold text-gray-800 mb-1">$<span id="modal-product-price"></span></h3>
                            </div>
                            
                            <div class="mb-8">
                                <h4 class="text-lg font-semibold text-gray-800 mb-2">Description</h4>
                                <p id="modal-product-description" class="text-gray-600"></p>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <div class="flex items-center border border-gray-300 rounded-lg">
                                    <button id="decrease-quantity" class="px-4 py-2 text-gray-600 hover:bg-gray-100">-</button>
                                    <input type="number" id="product-quantity" value="1" min="1" class="w-12 text-center border-0 focus:ring-0">
                                    <button id="increase-quantity" class="px-4 py-2 text-gray-600 hover:bg-gray-100">+</button>
                                </div>
                                
                                <button id="add-to-cart-btn" class="flex-1 bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
