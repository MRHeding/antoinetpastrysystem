<!-- User Support Widget -->
<div id="support-widget" class="fixed bottom-20 right-4 z-50">
    <!-- Support Button -->
    <button id="support-toggle-btn" class="bg-amber-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-amber-700 transition-colors relative">
        <i class="fas fa-comments text-xl"></i>
        <span id="support-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
    </button>

    <!-- Support Window -->
    <div id="support-window" class="hidden fixed bottom-36 right-4 w-96 max-w-full bg-white rounded-lg shadow-2xl overflow-hidden flex flex-col" style="height: 500px; max-height: calc(100vh - 160px);">
        <!-- Support Header -->
        <div class="bg-amber-600 text-white px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-headset mr-2"></i>
                <h3 class="font-semibold">Customer Support</h3>
            </div>
            <button id="support-close-btn" class="text-white hover:text-gray-200">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <!-- Login Required Message (shown when user is not logged in) -->
        <div id="support-login-required" class="flex-1 flex items-center justify-center p-6 text-center">
            <div>
                <i class="fas fa-lock text-gray-400 text-4xl mb-4"></i>
                <p class="text-gray-600 mb-4">Please log in to contact our support team.</p>
                <button id="support-login-btn" class="bg-amber-600 text-white px-6 py-2 rounded-md hover:bg-amber-700 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </div>

        <!-- Support Content (shown when user is logged in) -->
        <div id="support-content" class="hidden flex-1 flex flex-col">
            <!-- Messages Container -->
            <div id="support-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
                <!-- Welcome message -->
                <div class="flex justify-start">
                    <div class="bg-white rounded-lg px-4 py-2 max-w-xs shadow-sm">
                        <p class="text-sm text-gray-800">Hello! How can we help you today?</p>
                        <span class="text-xs text-gray-400 mt-1 block">Support Team</span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <!-- Image Preview -->
                <div id="support-image-preview" class="hidden mb-2 relative">
                    <div class="relative inline-block">
                        <img id="support-preview-img" src="" alt="Preview" class="max-w-xs max-h-32 rounded-lg border border-gray-300">
                        <button 
                            type="button"
                            id="support-remove-image" 
                            class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 transition-colors"
                        >
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                </div>
                
                <form id="support-form" class="flex space-x-2 items-center">
                    <input 
                        type="file" 
                        id="support-image-input" 
                        accept="image/*"
                        class="hidden"
                    >
                    <button 
                        type="button"
                        id="support-image-btn" 
                        class="bg-blue-100 hover:bg-blue-200 text-blue-700 border border-blue-300 px-3 py-2 rounded-md transition-colors flex items-center justify-center min-w-[40px] h-[40px] shadow-sm"
                        style="display: flex !important; visibility: visible !important; opacity: 1 !important; background-color: #dbeafe !important; color: #1e40af !important; border: 1px solid #93c5fd !important;"
                        title="Upload image"
                        aria-label="Upload image"
                    >
                        <i class="fas fa-image text-base"></i>
                    </button>
                    <input 
                        type="text" 
                        id="support-input" 
                        placeholder="Type your message..." 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-amber-700 transition-colors flex items-center justify-center min-w-[40px] h-[40px]"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Support widget styles */
#support-messages::-webkit-scrollbar {
    width: 6px;
}

#support-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

#support-messages::-webkit-scrollbar-thumb {
    background: #d97706;
    border-radius: 3px;
}

#support-messages::-webkit-scrollbar-thumb:hover {
    background: #b45309;
}

/* Mobile responsiveness */
@media (max-width: 640px) {
    #support-window {
        width: calc(100vw - 32px);
        right: 16px;
        bottom: 80px;
    }
}

/* Message animations */
.support-message-enter {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Image preview styles */
#support-image-preview img {
    max-width: 200px;
    max-height: 150px;
    object-fit: contain;
}

/* Support message image styles */
#support-messages img {
    cursor: pointer;
    transition: transform 0.2s;
}

#support-messages img:hover {
    transform: scale(1.05);
}
</style>
