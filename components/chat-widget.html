<!-- User Chat Widget -->
<div id="chat-widget" class="fixed bottom-20 right-4 z-50">
    <!-- Chat Button -->
    <button id="chat-toggle-btn" class="bg-amber-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-amber-700 transition-colors relative">
        <i class="fas fa-comments text-xl"></i>
        <span id="chat-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="hidden fixed bottom-36 right-4 w-96 max-w-full bg-white rounded-lg shadow-2xl overflow-hidden flex flex-col" style="height: 500px; max-height: calc(100vh - 160px);">
        <!-- Chat Header -->
        <div class="bg-amber-600 text-white px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-headset mr-2"></i>
                <h3 class="font-semibold">Customer Support</h3>
            </div>
            <button id="chat-close-btn" class="text-white hover:text-gray-200">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <!-- Login Required Message (shown when user is not logged in) -->
        <div id="chat-login-required" class="flex-1 flex items-center justify-center p-6 text-center">
            <div>
                <i class="fas fa-lock text-gray-400 text-4xl mb-4"></i>
                <p class="text-gray-600 mb-4">Please log in to chat with our support team.</p>
                <button id="chat-login-btn" class="bg-amber-600 text-white px-6 py-2 rounded-md hover:bg-amber-700 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </div>

        <!-- Chat Content (shown when user is logged in) -->
        <div id="chat-content" class="hidden flex-1 flex flex-col">
            <!-- Messages Container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
                <!-- Welcome message -->
                <div class="flex justify-start">
                    <div class="bg-white rounded-lg px-4 py-2 max-w-xs shadow-sm">
                        <p class="text-sm text-gray-800">Hello! How can we help you today?</p>
                        <span class="text-xs text-gray-400 mt-1 block">Support Team</span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <form id="chat-form" class="flex space-x-2">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your message..." 
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-amber-700 transition-colors"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Chat widget styles */
#chat-messages::-webkit-scrollbar {
    width: 6px;
}

#chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

#chat-messages::-webkit-scrollbar-thumb {
    background: #d97706;
    border-radius: 3px;
}

#chat-messages::-webkit-scrollbar-thumb:hover {
    background: #b45309;
}

/* Mobile responsiveness */
@media (max-width: 640px) {
    #chat-window {
        width: calc(100vw - 32px);
        right: 16px;
        bottom: 80px;
    }
}

/* Message animations */
.chat-message-enter {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Typing indicator */
.typing-indicator {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.typing-indicator span {
    height: 8px;
    width: 8px;
    background: #9ca3af;
    border-radius: 50%;
    display: inline-block;
    margin: 0 2px;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        transform: translateY(0);
    }
    30% {
        transform: translateY(-8px);
    }
}
</style>
